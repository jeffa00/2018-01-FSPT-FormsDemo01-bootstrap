<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Boostrap Form Demo 01</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles2.css">
</head>

<body class="container">

    <h1>Bootstrap Form Demo 01</h1>

    <main class="row">
        <div class="col-md-6">
            <form action="http://formreflector.azurewebsites.net/form-reflector/" method="post">
                <div class="form-group">
                    <label for="userName">User Name:</label>
                    <input type="text" class="form-control" id="userName" name="user-name" />
                </div>
                <div class="form-group">
                    <label for="userPassword">Password:</label>
                    <input type="password" class="form-control" id="userPassword" name="user-password" />
                </div>

                <div class="form-group">
                    <label for="favorite-color">Favorite Color:</label>
                    <select id="favorite-color" class="form-control">
                        <option>Red</option>
                        <option>Green</option>
                        <option>Blue</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <p>
                <a href="tutorial.html">MDN Tutorial</a>
                <a href="index.html">Non Bootstrap Styled Form</a>
            </p>
        </div>
        <div class="col-md-6">
            <h2>Instructions</h2>
            <p>Please fill out the form.</p>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>

</body>

</html>
